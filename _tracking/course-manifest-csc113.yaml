course:
  id: "CSC-113"
  name: "AI Fundamentals"
  credits: 3
  
  description: |
    This course provides a survey of artificial intelligence and machine 
    learning. Topics include the history, development, and current applications 
    of artificial intelligence and machine learning. Upon completion, students 
    should be able to demonstrate general artificial intelligence and machine 
    learning concepts.
  
  prerequisites: []    # No prerequisites
  corequisites: []
  
  repository: "course-csc113-template"
  claude_project_id: ""
  
  # Learning outcomes - NEED EXPANSION (currently minimal)
  outcomes:
    - "Apply professional software development workflows using GitHub"
    - "Effectively collaborate with AI tools to solve problems"
    - "Demonstrate prompt engineering techniques across platforms"
    - "Evaluate AI outputs critically for limitations and bias"
    - "Build and deploy a functional AI-assisted application"
    - "Communicate technical work through documentation and portfolio"
    - "Apply ethical reasoning to AI implementation decisions"


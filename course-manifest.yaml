course:
  id: "CSC-113"
  name: "AI Fundamentals"
  credits: 3
  description: |
    Introduction to artificial intelligence concepts and practical AI tool usage.
    Students build SAGE (Scholar's Adaptive Growth Engine), a personal AI study
    assistant, while learning GitHub workflow, prompt engineering, and critical
    AI evaluation. Two tracks available: Code Builders (programming focus) and
    Prompt Masters (no-code focus).
  prerequisites: []
  corequisites: []

  repository: "course-csc113-template"
  claude_project_id: ""

  outcomes:
    - "Configure and customize AI assistants using context documents"
    - "Apply professional GitHub workflow (Issue → Branch → PR → Merge)"
    - "Demonstrate effective prompt engineering techniques"
    - "Critically evaluate AI outputs for accuracy and bias"
    - "Build portfolio-quality projects using AI collaboration"
    - "Document learning process and AI interactions professionally"

